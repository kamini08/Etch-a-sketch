<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Etch-a-sketch</h1>
    </div>
    
    <div class="container">
        <div class="settings_sect">
            <label for="range" class="grid_range">Size: </label>
            <input type="range" min="1" max="100" value="1" class="grid_size">
            <button class="set_grid">Show Gridlines</button> 
            <label for="color">Color: </label>
            <input type="color" name="colorpicker" id="colorpicker">
            <button class="rainbow">Rainbow Mode</button>
            <button class="eraser">Erase</button>
            <button class="clear">Clear</button>
        </div>
        <div class="grid">

        </div>
    </div>
    <footer>
        <p>Copyright &copy 2024 mb-03</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
